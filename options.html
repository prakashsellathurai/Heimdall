<!DOCTYPE html>
<html>

<head>
    <title>Heimdall Options</title>
    <script src="./js/core.js"></script>
    <script src="./js/options.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="OptionsPage">
    <div id="header">
        <h1>Heimdall Settings</h1>
    </div>
    <div id="container">
        <h2>Managed Feeds</h2>
        <div id="feed-list">
            <!-- Feeds will be populated here -->
        </div>

        <div id="add-feed-form">
            <h2>Add New Feed</h2>
            <div class="form-group">
                <label for="feed-name">Feed Name</label>
                <input type="text" id="feed-name" placeholder="e.g. CSS-Tricks">
            </div>
            <div class="form-group">
                <label for="feed-url">RSS URL</label>
                <input type="text" id="feed-url" placeholder="https://example.com/rss">
            </div>
            <button id="add-btn" class="btn btn-primary">Add Feed</button>
        </div>
    </div>
</body>

</html>
